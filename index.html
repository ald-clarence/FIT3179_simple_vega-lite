<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Hello World</h1>
  
  <h2> Vis 1 </h2>
  
  <div id="vis"></div>
  
  <script type="text/javascript">
    var spec = "https://berniejenny.github.io/FIT3179_simple_vega-lite/basic-bar-chart.vg.json";
    vegaEmbed('#vis', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  <h2> Vis 2 </h2>

  <div id="vis2"></div>
  
  <script type="text/javascript">
    var spec = "https://ald-clarence.github.io/FIT3179_simple_vega-lite/ganttchart.json";
    vegaEmbed('#vis2', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
</body>
</html>
