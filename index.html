<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Hello World</h1>
  
  <h2> Vis 1 </h2>
  
  <div id="vis"></div>
  
  <script type="text/javascript">
    var spec = "https://berniejenny.github.io/FIT3179_simple_vega-lite/basic-bar-chart.vg.json";
    vegaEmbed('#vis', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  <h2> Vis 2 </h2>

  <div id="vis2"></div>
  
  <script type="text/javascript">
    var spec = "https://ald-clarence.github.io/FIT3179_simple_vega-lite/ganttchart.json";
    vegaEmbed('#vis2', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  <h2> Vis 3 </h2>
 
  <div id="vis3"></div>
  
  <script type="text/javascript">
    var spec = "https://ald-clarence.github.io/FIT3179_simple_vega-lite/pie-chart.vl.json";
    vegaEmbed('#vis3', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  
  <h1> Examples </h1>
  
  <h2> Example 1 </h2>
 
  <div id="tut-ex-1"></div>
  
  <script type="text/javascript">
    var spec = "https://ald-clarence.github.io/FIT3179_simple_vega-lite/ohq-tut2.js";
    vegaEmbed('#tut-ex-1', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  
  <h2> Example 2 </h2>
  
  <div id="example-2"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        description: 'A simple bar chart with embedded data.',
        data: {
          values: [
            {a: 'A', b: 28},
            {a: 'B', b: 55},
            {a: 'C', b: 43},
            {a: 'D', b: 91},
            {a: 'E', b: 81},
            {a: 'F', b: 53},
            {a: 'G', b: 19},
            {a: 'H', b: 87},
            {a: 'I', b: 52}
          ]
        },
        mark: 'bar',
        encoding: {
          x: {field: 'a', type: 'ordinal'},
          y: {field: 'b', type: 'quantitative'}
        }
      };
      vegaEmbed('#example-2', yourVlSpec);
    </script>
  
  <h2> Example 3 </h2>
 
  <div id="tut-ex-3"></div>
  
  <script type="text/javascript">
    var spec = "https://ald-clarence.github.io/FIT3179_simple_vega-lite/penguins-chart.json.js";
    vegaEmbed('#tut-ex-1', spec).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
  
  
  
</body>
</html>
